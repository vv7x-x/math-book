<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول | سبشيال وان</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/img/ا.png" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <a href="/" class="logo-link"><img src="/assets/img/ا.png" alt="Logo" class="logo" /></a>
      <div class="titles">
        <h1 class="app-title">أحمد سامي – سبشيال وان</h1>
        <p class="subtitle">تسجيل الدخول للطالب</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="form-card">
      <div id="alert" class="alert" style="display:none"></div>
      <form id="loginForm" class="form-grid">
        <div class="input full">
          <label>اسم المستخدم</label>
          <input name="username" required />
        </div>
        <div class="input full">
          <label>الرقم السرّي (يحدده الطالب)</label>
          <input name="passcode" type="password" inputmode="numeric" pattern="[0-9]{4,}" placeholder="4 أرقام على الأقل" required />
        </div>
        <div class="full" style="display:flex;gap:8px;justify-content:flex-end">
          <button class="btn primary" type="submit">دخول</button>
        </div>
      </form>
    </div>
  </main>

  <script src="/assets/js/app.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const alert = document.getElementById('alert');
    
    // Add form validation
    function validateForm(data) {
      if (!data.username || data.username.trim().length < 3) {
        AppUtils.showAlert('اسم المستخدم يجب أن يكون 3 أحرف على الأقل', 'error');
        return false;
      }
      
      if (!data.passcode || String(data.passcode).trim().length < 4) {
        AppUtils.showAlert('الرقم السرّي يجب أن يكون 4 أرقام على الأقل', 'error');
        return false;
      }
      
      return true;
    }
    
    // Enhanced form submission with better UX
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      // Normalize inputs
      if (data.username) {
        data.username = String(data.username)
          .trim()
          .toLowerCase()
          .replace(/\s+/g, '')
          .replace(/\+$/g, '')
          .replace(/[^a-z0-9_]/g, '');
        loginForm.querySelector('input[name="username"]').value = data.username;
      }
      if (data.passcode) {
        data.passcode = String(data.passcode).trim();
        loginForm.querySelector('input[name="passcode"]').value = data.passcode;
      }
      
      // Validate form
      if (!validateForm(data)) return;
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      
      try {
        // Show loading state
        AppUtils.showLoading(submitBtn, true);
        
        const res = await API.apiFetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: data.username, passcode: data.passcode })
        }, { retries: 2, timeout: 9000 });
        
        const json = await res.json();
        
        if (res.ok) {
          // Success
          AppUtils.showAlert('تم تسجيل الدخول بنجاح!', 'success');
          
          // Store user data
          localStorage.setItem('token', json.token);
          localStorage.setItem('student', JSON.stringify(json.student));
          
          // Redirect after short delay
          setTimeout(() => {
            window.location.href = '/pages/dashboard.html';
          }, 1000);
          
        } else {
          // Error
          AppUtils.showAlert(json.message || 'لم يتم العثور على الحساب أو لم تتم الموافقة بعد.', 'error');
        }
        
      } catch (err) {
        console.error('Login error:', err);
        const msg = (err && err.name === 'AbortError') ? 'انتهت مهلة الطلب، حاول مرة أخرى.' : 'تعذّر الاتصال بالخادم. تأكد من اتصالك بالإنترنت.';
        AppUtils.showAlert(msg, 'error');
      } finally {
        // Reset button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
    
    // Add input enhancements
    const inputs = loginForm.querySelectorAll('input');
    inputs.forEach(input => {
      // Add focus effects
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
        if (this.value) {
          this.parentElement.classList.add('filled');
        } else {
          this.parentElement.classList.remove('filled');
        }
      });
      
      // Check if already filled on load
      if (input.value) {
        input.parentElement.classList.add('filled');
      }
    });
    
    // Add enter key support
    inputs.forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });
    });
    
    // Prefill from URL query (?username=&passcode=&autologin=1)
    try {
      const params = new URLSearchParams(window.location.search);
      const u = params.get('username');
      const p = params.get('passcode');
      const autolog = params.get('autologin');
      if (u) loginForm.querySelector('input[name="username"]').value = u;
      if (p) loginForm.querySelector('input[name="passcode"]').value = p;
      if ((u && p) && (autolog === '1' || autolog === 'true' || autolog === 'yes')) {
        // Delay to allow DOM ready
        setTimeout(()=> loginForm.dispatchEvent(new Event('submit')), 100);
      }
    } catch {}
  });
  </script>
</body>
</html>
