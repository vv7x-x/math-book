<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جداول الدروس | سبشيال وان</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <a href="/" class="logo-link"><img src="/assets/img/ا.png" alt="Logo" class="logo" /></a>
      <div class="titles">
        <h1 class="app-title">جداول الدروس</h1>
        <p class="subtitle">عرض المواعيد والمراكز</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:.5rem;align-items:end">
        <input id="q_center" class="search-input" placeholder="المركز (اختياري)">
        <input id="q_from" type="date" class="search-input" placeholder="من">
        <input id="q_to" type="date" class="search-input" placeholder="إلى">
        <button id="btn_filter" class="btn primary">تصفية</button>
      </div>
    </div>

    <div class="card">
      <h3>القائمة</h3>
      <div id="list" class="list"></div>
    </div>
  </main>

  <script src="/assets/js/app.js"></script>
  <script>
  async function load(){
    const params = new URLSearchParams();
    const c = document.getElementById('q_center').value.trim();
    const f = document.getElementById('q_from').value;
    const t = document.getElementById('q_to').value;
    if(c) params.set('center', c);
    if(f) params.set('from', f);
    if(t) params.set('to', t);
    const res = await API.apiFetch('/api/schedules' + (params.toString()? ('?' + params.toString()) : ''));
    const data = await res.json();
    const items = Array.isArray(data) ? data : (data.items||[]);
    const list = document.getElementById('list');
    list.innerHTML = '';
    if(!items.length){ list.innerHTML = '<div class="item">لا توجد دروس</div>'; return; }
    items.forEach(s=>{
      const d=document.createElement('div'); d.className='item';
      d.textContent = `${s.subject} — ${s.date} ${s.time} — ${s.center}`;
      list.appendChild(d);
    });
  }
  document.getElementById('btn_filter').onclick = load;
  load();
  </script>
</body>
</html>
