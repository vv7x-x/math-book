<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الطالب | سبشيال وان</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/img/ا.png" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <a href="/" class="logo-link"><img src="/assets/img/logo.svg" alt="Logo" class="logo" /></a>
      <div class="titles">
        <h1 class="app-title">أحمد سامي – سبشيال وان</h1>
        <p class="subtitle">تسجيل حساب الطالب</p>
      </div>
    </div>
    <div class="header-actions">
      <a href="/pages/login.html" class="btn ghost">تسجيل الدخول</a>
    </div>
  </header>

  <main class="container">
    <div class="form-card">
      <div id="alert" class="alert" style="display:none"></div>
      <form id="registerForm" class="form-grid">
        <div class="input">
          <label>الاسم الكامل</label>
          <input name="fullName" required />
        </div>
        <div class="input">
          <label>اسم المستخدم</label>
          <input name="username" required />
        </div>
        <div class="input">
          <label>الرقم القومي/شهادة الميلاد</label>
          <input name="nationalId" required />
        </div>
        <div class="input">
          <label>هاتف الطالب</label>
          <input name="studentPhone" required />
        </div>
        <div class="input">
          <label>هاتف ولي الأمر</label>
          <input name="parentPhone" required />
        </div>
        <div class="input">
          <label>المرحلة التعليمية</label>
          <select name="stage" required>
            <option value="">— اختر —</option>
            <option>إعدادي</option>
            <option>ثانوي</option>
            <option>جامعي</option>
          </select>
        </div>
        <div class="input">
          <label>العمر</label>
          <input type="number" name="age" required />
        </div>
        <div class="input full">
          <label>المركز</label>
          <select name="center" id="centers" required>
            <option value="">— اختر المركز —</option>
          </select>
        </div>
        <div class="full" style="display:flex;gap:8px;justify-content:flex-end">
          <button class="btn" type="reset">مسح</button>
          <button class="btn primary" type="submit">تسجيل</button>
        </div>
      </form>
      <p style="color:var(--muted);margin-top:8px">بعد التسجيل ستكون الحالة: «بانتظار الموافقة».</p>
    </div>
  </main>

  <script>
  // placeholder: fetch centers list from backend once ready
  const centers = [
    {id:'c1', name:'مركز المدينة'},
    {id:'c2', name:'مركز الجامعة'}
  ];
  const sel = document.getElementById('centers');
  centers.forEach(c=>{ const opt=document.createElement('option'); opt.value=c.id; opt.textContent=c.name; sel.appendChild(opt); });

  document.getElementById('registerForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    data.status = 'Pending Approval';

    try{
      const res = await fetch('http://localhost:5179/api/register',{
        method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)
      });
      const json = await res.json();
      const alert = document.getElementById('alert');
      if(res.ok){
        alert.style.display='block';
        alert.textContent = 'تم إرسال التسجيل بنجاح. الرجاء انتظار الموافقة.';
        e.target.reset();
      } else {
        alert.style.display='block';
        alert.textContent = json.message||'حدث خطأ، حاول مجدداً.';
      }
    }catch(err){
      const alert = document.getElementById('alert');
      alert.style.display='block';
      alert.textContent = 'تعذّر الاتصال بالخادم.';
    }
  });
  </script>
</body>
</html>
